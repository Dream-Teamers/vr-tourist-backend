{% extends "base.html" %}

{% block content %}
<h2>Delete Room</h2>
<p>Are you sure you want to delete the room "{{ room.room_type }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button class="btn btn-danger mt-4" type="submit">Confirm</button>
    <a class="btn btn-primary mt-4" href="{% url 'hotel_details' room.hotel.pk %}">Cancel</a>
</form>
{% endblock %}
