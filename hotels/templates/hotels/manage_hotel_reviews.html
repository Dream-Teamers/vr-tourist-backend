{% extends "base.html" %}

{% block content %}
<h2>Manage Hotel Reviews</h2>

<table>
    <thead>
        <tr>
            <th>Hotel</th>
            <th>Reviewer</th>
            <th>Review</th>
            <th>Rating</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for review in hotel_reviews %}
        <tr>
            <td>{{ review.hotel.name }}</td>
            <td>{{ review.user.username }}</td>
            <td>{{ review.review }}</td>
            <td>{{ review.rating }}</td>
            <td>{{ review.created_at }}</td>
            <td>
                <a href="{% url 'edit-review' review.id %}">Edit</a>
                <a href="{% url 'delete-review' review.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
