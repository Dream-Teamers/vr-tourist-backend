{% extends "base.html" %}
{% block content %}
  <h2>Delete Hotel</h2>
  <p>Are you sure you want to delete "{{ hotel.name }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <button class="btn btn-danger mt-4" type="submit">Confirm</button>
    <a class="btn btn-primary mt-4" href="{% url 'hotels' %}">Cancel</a>
  </form>
{% endblock %}
