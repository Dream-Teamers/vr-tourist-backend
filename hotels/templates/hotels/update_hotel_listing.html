{% extends "base.html" %}

{% block content %}
<h2>Update Hotel Listing</h2>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ hotel.name }}">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" class="form-control">{{ hotel.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="rating">Rating</label>
        <input type="number" id="rating" name="rating" class="form-control" value="{{ hotel.rating }}" min="1" max="5">
    </div>
    <div class="form-group">
        <label for="locations">Locations</label>
        <textarea id="locations" name="locations" class="form-control">{{ hotel.locations }}</textarea>
    </div>
    <div class="form-group">
        <label for="image_url">Image URL</label>
        <input type="text" id="image_url" name="image_url" class="form-control" value="{{ hotel.image_url }}">
    </div>
    <div class="form-group">
        <label for="tags">Tags</label>
        <select id="tags" name="tags" class="form-control" multiple>
            {% for tag in tags %}
            <option value="{{ tag.pk }}" {% if tag in hotel.tags.all %}selected{% endif %}>{{ tag.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Hotel</button>
</form>
{% endblock %}
