<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul>
            <li><a href="{% url 'home' %}">Dashboard</a></li>
            <li><a href="{% url 'book-tour' %}">Book Tour</a></li>
            <li><a href="{% url 'my-tours' %}">My Tours</a></li>
            <li><a href="{% url 'explore-tours' %}">Explore Tours</a></li>
            <li><a href="{% url 'account-settings' %}">Account Settings</a></li>
            <li><a href="{% url 'notifications' %}">Notifications</a></li>
            <li><a href="{% url 'help-support' %}">Help and Support</a></li>
            <li><a href="{% url 'settings' %}">Settings</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</div>

<script>
    function toggleMenu() {
        document.querySelector('.sidebar').classList.toggle('active');
    }
</script>

</body>
</html>
