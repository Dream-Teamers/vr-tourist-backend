<!-- templates/vr_experience/rate_vr.html -->
{% extends "base.html" %}

{% block content %}
  <h2>Rate "{{ vr_experience.title }}"</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit Rating</button>
    <a href="{% url 'vrs' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
